name: QA react automation 
on:
    schedule:
    - cron: "*/5 * * * *"
    workflow_dispatch:
jobs: 
    automation_running:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: lts/*
        - name: Install dependencies
          run: | 
                npm init playwright
                npm install @playwright/test
                npx playwright install 
        - name: Run Playwright tests
          run: npm run todomvc
        - uses: actions/upload-artifact@v4
          if: ${{ !cancelled() }}
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30
        - name: Load Allure test report history
          uses: actions/checkout@v4
          if: always()
          continue-on-error: true
          with:
            ref: gh-pages
            path: gh-pages-dir

        - name: Generate Allure test report
          uses: andgineer/allure-report@v3.5
          id: allure-report
          if: always()
          with:
            allure-results: allure-results
            website: gh-pages-dir
            reports-site-path: builds/tests
            report-page: behaviors

        - name: Publish Allure test report
          uses: peaceiris/actions-gh-pages@v3
          if: ${{ always() && (steps.allure-report.outcome == 'success') }}
          with:
            github_token: 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
            publish_branch: gh-pages
            publish_dir: ${{ steps.allure-report.outputs.reports-site }}
            destination_dir: ${{ steps.allure-report.outputs.reports-site-path }}